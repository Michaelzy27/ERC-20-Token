      <form class="px-3">

              <h5 class="card-title mb-3">Enter Wallet Address</h5>
              <div class="mb-3" style="width: 70%; margin: 0 auto">
                <input
                  type="text"

        <div class="">

                <input
                  type="number"
                  class="form-control"
                  id="walletamount"
                  placeholder="Enter Amount"
                  aria-describedby="walletamount"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2 mt-4">
          <button onclick="transfer()" id="send" class="btn btn-primary rounded-pill" type="button">
            Send
          </button>
        </div>
      </form>

      <form class="px-3">
        <h1>Mint new $MZLY tokens.</h1>

        <div class="mb-3">
          <div class="card border-black">
            <div class="card-body bg-black text-light rounded bg-gradient">
              <h5 class="card-title mb-3">Enter amount of $MLZY to mint to your address</h5>
              <div class="mb-3" style="width: 70%; margin: 0 auto">
                <input
                  type="text"
                  class="form-control"
                  id="mintamount"

        </div>
        <div class="d-grid gap-2 mt-4">
          <button onclick="mintTokens()" id="mint" class="btn btn-primary rounded-pill" type="button">
            Mint
          </button>
        </div>
      </form>

      <footer class="mt-auto text-white-50">
